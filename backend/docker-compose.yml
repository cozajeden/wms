x-base-backend-template: &backend-template
  image: ghcr.io/cozajeden/backend:latest
  build:
    context: .
    dockerfile: Dockerfile
    target: backend-dev
  restart: on-failure
  env_file:
    - env
    - .env.dev
  volumes:
    - .:/app

services:
  backend:
    <<: *backend-template
    container_name: backend
    depends_on:
      - backend-db
      - backend-init
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "wms.wsgi:application", "--workers", "2"]

  backend-init:
    <<: *backend-template
    container_name: backend-init
    depends_on:
      - backend-db
    command: ["sh", "-c", "python manage.py migrate && python manage.py loaddata dev.json"]

  backend-db:
    image: postgres:latest
    container_name: backend-db
    restart: on-failure
    ports:
      - "5432:5432"
    env_file:
      - env

  backend-nginx:
    image: localhost:5000/backend-nginx:latest
    container_name: backend-nginx
    restart: on-failure
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
    - ./static:/static
