name: Backend Tests

on:
    push:
        branches:
        - backend
        - main
    pull_request:
        branches:
        - main


jobs:
    backend-tests:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: backend
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push Docker Image to GitHub Container Registry
              uses: docker/build-push-action@v5
              with:
                context: ./backend
                file: ./backend/Dockerfile
                push: true
                tags: ghcr.io/cozajeden/backend:latest
                cache-from: type=registry,ref=ghcr.io/cozajeden/backend:cache
                cache-to: type=registry,ref=ghcr.io/cozajeden/backend:cache,mode=max

            - name: Start containers
              run: docker compose -f docker-compose-test.yml up -d

            - name: Wait for services to start
              run: sleep 30

            - name: Run migrations
              run: docker compose -f docker-compose-test.yml exec -T backend python manage.py migrate

            - name: Run Pytest
              run: docker compose -f docker-compose-test.yml exec -T backend pytest --cov=. --cov-report=json

            - name: If coverage is below 90%, fail the build
              run: |
                coverage=$(jq -r '.total.covered_percent' coverage.json)
                if (( $(echo "$coverage < 90" | bc -l) )); then
                  echo "Coverage is below 90% ($coverage%)"
                  exit 1
                fi

            - name: Stop containers
              run: docker compose -f docker-compose-test.yml down
