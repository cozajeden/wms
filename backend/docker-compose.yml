x-base-backend-template: &backend-template
  image: localhost:5000/backend:latest
  build:
    context: .
    dockerfile: Dockerfile
  env_file:
    - env
  volumes:
    - .:/app

services:
  backend:
    <<: *backend-template
    container_name: backend
    restart: on-failure
    depends_on:
      - backend-db
      - backend-init
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "wms.asgi:application"]

  backend-init:
    <<: *backend-template
    container_name: backend-init
    restart: on-failure
    depends_on:
      - backend-db
    command: ["sh", "-c", "python manage.py migrate && python manage.py loaddata dev.json"]

  backend-db:
    image: postgres:latest
    container_name: backend-db
    restart: on-failure
    ports:
      - "5432:5432"
    env_file:
      - env

  backend-nginx:
    image: localhost:5000/backend-nginx:latest
    container_name: backend-nginx
    restart: on-failure
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
    - ./static:/static